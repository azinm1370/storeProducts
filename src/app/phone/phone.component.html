

  <div class="row">
    <div class="col-2 mt-5">
      <p-accordion class="w-full my-5 ">
        <p-accordionTab>
            <ng-template pTemplate="header">
                <div class="flex align-items-center">
                    <i class="pi pi-calendar mr-2"></i>
                    <span class="vertical-align-middle">Brand</span>
                </div>
            </ng-template>
            <ng-template pTemplate="content">
               
                  <div *ngFor="let category of categories" class="field-checkbox">
                    <p-checkbox name="group" [value]="category" [(ngModel)]="selectedCategories" [inputId]="category.key"></p-checkbox>
                    <label [for]="category.key">{{ category.name }}</label>
                </div>
                
            </ng-template>
        </p-accordionTab>
        <p-accordionTab>
            <ng-template pTemplate="header">
                <div class="flex align-items-center">
                    <i class="pi pi-search mr-2"></i>
                    <span class="vertical-align-middle">Model</span>
                    <i class="pi pi-cog ml-2 ml-2"></i>
                </div>
            </ng-template>
            <ng-template pTemplate="content">
              <div *ngFor="let category of categories" class="field-checkbox">
                <p-checkbox name="group" [value]="category" [(ngModel)]="selectedCategories" [inputId]="category.key"></p-checkbox>
                <label [for]="category.key">{{ category.name }}</label>
            </div>
            </ng-template>
        </p-accordionTab>
        <p-accordionTab>
            <ng-template pTemplate="header">
                <div class="flex align-items-center">
                    <i class="pi pi-user mr-2"></i>
                    <span class="vertical-align-middle">Price</span>
                    <i class="pi pi-cog ml-2 ml-2"></i>
                </div>
            </ng-template>
            <ng-template pTemplate="content">
              <div *ngFor="let category of categories" class="field-checkbox">
                <p-checkbox name="group" [value]="category" [(ngModel)]="selectedCategories" [inputId]="category.key"></p-checkbox>
                <label [for]="category.key">{{ category.name }}</label>
            </div>
            </ng-template>
        </p-accordionTab>
        <p-accordionTab>
          <ng-template pTemplate="header">
              <div class="flex align-items-center">
                  <i class="pi pi-user mr-2"></i>
                  <span class="vertical-align-middle">RAM Capacity</span>
                  <i class="pi pi-cog ml-2 ml-2"></i>
              </div>
          </ng-template>
          <ng-template pTemplate="content">
            <div *ngFor="let category of categories" class="field-checkbox">
              <p-checkbox name="group" [value]="category" [(ngModel)]="selectedCategories" [inputId]="category.key"></p-checkbox>
              <label [for]="category.key">{{ category.name }}</label>
          </div>
          </ng-template>
      </p-accordionTab>
      <p-accordionTab>
        <ng-template pTemplate="header">
            <div class="flex align-items-center">
                <i class="pi pi-search mr-2"></i>
                <span class="vertical-align-middle">Internal Memory</span>
                <i class="pi pi-cog ml-2 ml-2"></i>
            </div>
        </ng-template>
        <ng-template pTemplate="content">
          <div *ngFor="let category of categories" class="field-checkbox">
            <p-checkbox name="group" [value]="category" [(ngModel)]="selectedCategories" [inputId]="category.key"></p-checkbox>
            <label [for]="category.key">{{ category.name }}</label>
        </div>
        </ng-template>
    </p-accordionTab>
    </p-accordion>
    </div>
    <div class="col-10  mt-5">
      <div class="card">
        <p-toast></p-toast>
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()" ></button>
                <button pButton pRipple  icon="pi pi-trash" class="p-button-danger" ></button>
            </ng-template>
    
            <ng-template pTemplate="right">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
            </ng-template>
        </p-toolbar>

        <p-table
        #dt
        [value]="phones"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedPhones"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">Manage Products</h5>
          <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search..." />
          </span>
      </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
        <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="brand" style="min-width:15rem">Brand <p-sortIcon field="brand"></p-sortIcon></th>
        <th>Image</th>
        <th pSortableColumn="model">Model <p-sortIcon field="model"></p-sortIcon></th>
        <th pSortableColumn="price" style="min-width:10rem">Price <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
        <th pSortableColumn="description" style="min-width:10rem">Description <p-sortIcon field="description"></p-sortIcon></th>
        <th></th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-phone>
  <tr>
      <td>
          <p-tableCheckbox [value]="phone"></p-tableCheckbox>
      </td>
      <td>{{ phone.Brand }}</td>
      <td><img src="assets/images/{{ phone.Image }}"  width="50" class="shadow-4" /></td>
      <td>{{ phone.Model  }}</td>
      <td>{{ phone.Price }}</td>
      <td>{{ phone.Stock }}</td>
      <td>
        {{ phone.Description }}
      </td>
      <td>
        <div  class="flex">
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(phone)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning mr-2" (click)="deleteProduct(phone)"></button>
          <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 mr-2 p-button-rounded"  (click)="buyProduct(phone)"></button>

        </div>
  
      </td>
  </tr>
</ng-template>
<ng-template pTemplate="summary">
  <!-- <div class="flex align-items-center justify-content-between">In total there are {{ phone ? phone.length : 0 }} products.</div> -->
</ng-template>

    </p-table>
    <p-dialog [(visible)]="phoneDialog" [style]="{ width: '450px' }" header="Product Details" [modal]="true" styleClass="p-fluid">
      <ng-template pTemplate="content">
          <img src="assets/images/{{ phone.Image }}" [alt]="phone.Image" class="block m-auto pb-3" *ngIf="phone.Image" />
          <div class="field">
              <label for="Brand">Brand</label>
              <input type="text" pInputText id="Brand" [(ngModel)]="phone.Brand" required autofocus />
              <small class="p-error" *ngIf="submitted && !phone.Brand">Brand is required.</small>
          </div>
          <div class="field">
            <label for="model">Model</label>
            <input type="text" pInputText id="model" [(ngModel)]="phone.Model" required autofocus />
            <small class="p-error" *ngIf="submitted && !phone.Model">Model is required.</small>
        </div>

  
          <div class="field">
            <label for="name">Stock</label>
            <input type="text" pInputText id="name" [(ngModel)]="phone.Stock" required autofocus />
            <small class="p-error" *ngIf="submitted && !phone.Stock">Stock is required.</small>
        </div>
  
          <div class="formgrid grid">
              <div class="field col">
                  <label for="price">Price</label>
                  <p-inputNumber id="price" [(ngModel)]="phone.Price" locale="en-US"></p-inputNumber>
              </div>
         
          </div>
          <div class="field">
            <label for="description">Description</label>
            <textarea id="description" pInputTextarea [(ngModel)]="phone.Description" required rows="3" cols="20"></textarea>
        </div>
      </ng-template>
  
      <ng-template pTemplate="footer">
          <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
          <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
      </ng-template>
  </p-dialog>
  <p-dialog [(visible)]="buyDialog" [style]="{ width: '450px' }" header="Product Buy" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <img src="assets/images/{{ phone.Image }}"  [alt]="phone.Image" class="block m-auto pb-3" *ngIf="phone.Image" />
        <div class="field">
            <label for="Brand">Brand</label>
            <input type="text" pInputText id="Brand" [(ngModel)]="phone.Brand" required autofocus />
            <small class="p-error" *ngIf="submitted && !phone.Brand">Brand is required.</small>
        </div>
        <!-- <div class="flex col-5">
          <p-inputNumber [(ngModel)]="value1" [showButtons]="true" buttonLayout="vertical" spinnerMode="vertical" inputId="vertical" decrementButtonClass="p-button-secondary"
              incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"></p-inputNumber>
          </div> -->

          <div class="input-group mb-3 stock">
            <button class="btn btn-primary" type="button "(click)="minusPhone()"  id="button-addon1">-</button>
            <input type="number" min="0" #Quantity  [(ngModel)]="basketNumber"   class=" text-center bg-white text-primary" disabled placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button class="btn btn-primary" type="button" id="button-addon1"  (click)="plusPhone(phone.Stock)">+</button>

        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideCartDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="AddToCart(phone.Id,basketNumber)"></button>
    </ng-template>
</p-dialog>
      <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

</div>

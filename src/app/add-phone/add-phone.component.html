
<form class="mt-3 ml-3 card  surface-100"> 

<div style="margin: 3%;">
    <div class="field col-4 md:col-6 mb-4">
        <span class="p-float-label">
            <input pInputText id="Brand" class="form-control" [(ngModel)]="value" />
            <label htmlFor="Brand">Brand</label>
        </span>
    </div>
    <div class="mb-4 field col-4 md:col-6">
        <span class="p-float-label">
            <input pInputText id="Model" class="form-control" [(ngModel)]="value" />
            <label htmlFor="Model">Model</label>
        </span>
    </div>
    <div class="mb-4 field col-4 md:col-6">
        <span class="p-float-label">
            <!-- <input pInputText id="Price" class="form-control" [(ngModel)]="value" />
            <label htmlFor="Price">Price</label> -->
            <p-inputNumber inputId="integeronly" formControlName="value"></p-inputNumber>
        </span>
    </div>

    <div class="mb-4 field col-4 md:col-6">
        <span class="p-float-label">
            <input pInputText id="Stock" class="form-control" [(ngModel)]="value" />
            <label htmlFor="Stock">Stock</label>
        </span>
    </div>

    <div class="mb-4 field col-4 md:col-6">
      
        <span class="p-float-label">
            <input pInputText id="Description" class="form-control" [(ngModel)]="value" />
            <label htmlFor="Description">Description</label>
        </span>
    </div>
    <div class="mb-4 ">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>  
</div>

   

  </form>
